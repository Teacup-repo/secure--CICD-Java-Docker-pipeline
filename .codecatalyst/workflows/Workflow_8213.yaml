Name: JavaJUnitNoMaven-K8s
SchemaVersion: "1.0"

Triggers:
  - Type: PUSH
    Branches:
      - main

Actions:
  BuildAndTest:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Compute:
      Type: EC2
    Configuration:
      Steps:
        - Run: |
            echo "ğŸ”§ Step 1: Installing dependencies"
            sudo yum update -y
            sudo yum install -y java-17-openjdk-devel git wget unzip docker kubectl

            echo "ğŸ“ Writing kubeconfig to file"
            echo "{{ secrets.KUBECONFIG_CONTENT }}" > kubeconfig.yaml
            export KUBECONFIG=$(pwd)/kubeconfig.yaml

            echo "ğŸš€ Testing cluster access"
            kubectl get nodes || { echo "âŒ Cannot connect to K8s cluster"; exit 1; }

            echo "âœ… Kubernetes is reachable"
