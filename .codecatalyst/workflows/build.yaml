Name: JavaJunitNoMaven
SchemaVersion: "1.0"

Triggers:
  - Type: PUSH
    Branches:
      - main

Actions:
  BuildAndTest:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Compute:
      Type: EC2
    Configuration:
      Steps:
        - Run: |
            echo "🔧 Installing Java and tools"
            sudo yum update -y
            sudo yum install -y java-17-openjdk-devel git wget unzip

            echo "📁 Navigating to repo folder"
            cd $AWS_WORKSPACE_PATH/secure--CICD-Java-Docker-pipeline || { echo '❌ Repo folder not found'; exit 1; }

            echo "📂 Listing repo contents"
            ls -l

            echo "🛠️ Compiling Java"
            javac -cp "lib/*" TodoList.java todolist17Test.java || { echo '❌ Compilation failed'; exit 1; }

            echo "🚀 Running JUnit Tests"
            java -jar lib/junit-platform-console-standalone-1.10.0.jar --class-path . --scan-classpath || { echo '❌ Tests failed'; exit 1; }

            echo "✅ Build and test completed successfully!"
